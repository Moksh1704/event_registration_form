<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    background-image: url('bg.jpg');
    background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
}
.container {
    max-width: 1000px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.heading {
    text-align: center;
    color: #333;
}
.tag {
    text-align: center;
    color: #666;
}
.label {
    font-weight: bold;
}

.fname, 
.lname,
.email, .address,
.phone, .total, .person,
.select{
    border: none;
    border-bottom: 2px solid gray;
    width: 100%;
}



.form-check-input{
    border: 2px solid black;
}


.form-check-inline {
    margin-right: 15px;
}
.btn {
    background-color: #494186;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-items: center;
    text-align: center;
    width: 50%;
    justify-content: center;
}
.btn:hover {
    background-color: #a8a6b8;
}
    </style>
</head>
<body>
     <form id="registrationForm" action="register.php" method="POST">
    <div class="container">
        <h1 class="heading">Event Registration</h1>
        <p class="tag">Register to know more</p>
        <div class="row">
            <div class="col">
                <label for="fname" class="label">First Name</label><br>
                <input type="text" class="fname" id="fname" aria-label="First name" required>
            </div>
            <div class="col">
                <label for="lname" class="label">Last Name</label><br>
                <input type="text" class="lname" id="lname" aria-label="Last name" required>
            </div>
        </div>
        <br>
        <div class="mb-3">
            <label for="email" class="label">Email</label><br>
            <input type="email" class="email" id="email" aria-label="Email" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="label">Phone</label><br>
            <input type="tel" class="phone" id="phone" aria-label="Phone" required>
        </div>
        <div class="mb-3">
            <label for="address" class="label">Address</label>
            <input type="text" class="address" id="address" aria-label="Address" required>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="city" class="label">City</label>
                <input type="text" class="address" id="city" aria-label="City" required>
            </div>
            <div class="col-md-4">
                <label for="state" class="label">State</label>
                <select id="state" class="select" aria-label="State" required>
                    <option selected></option>
                    <option>Andhra Pradesh</option>
                    <option>Telangana</option>
                    <option>Tamil Nadu</option>
                    <option>Other</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="zip" class="label">Zip</label>
                <input type="number" class="address" id="zip" aria-label="Zip" required>
            </div>
        </div>
        <br>
        <label for="type" class="label">Type</label>
        <select class="select" id="type" aria-label="Type" required>
            <option selected></option>
            <option value="1">Workshop</option>
            <option value="2">Networking Event</option>
            <option value="3">Quiz</option>
            <option value="4">Culturals</option>
        </select>
        <br><br>
        <label for="slot" class="label">Slot</label>
        <select class="select" id="slot" aria-label="Slot" required>
            <option selected></option>
            <option value="1">Morning (9-12)</option>
            <option value="2">Afternoon (2-5)</option>
        </select>
        <br><br>
        <p class="p">One Person: 500/-</p>
        <label class="label" >How many will attend?</label><br>
        <input type="number" class="person" required><br><br>
        <div>
            <label class="label">How did you hear about us</label>
            <br><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="website" value="Website">
                <label class="form-check-label" for="website">Website</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="friends" value="Friends/Colleagues">
                <label class="form-check-label" for="friends">Friends/Colleagues</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hearAbout" id="other" value="Other">
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div><br>
        <div class="text-center"> 
            <button type="submit" class="btn">Register</button>
        </div>
    </div>
</form>
<script>
    document.addEventListener("DOMContentLoaded", function() {
    const registrationForm = document.getElementById("registrationForm");
    const personInput = document.querySelector(".person");
    const btnSubmit = document.querySelector(".btn");
    const pricePerPerson = 500;

    registrationForm.addEventListener("submit", function(event) {
        // Perform custom validation
        if (!validateForm()) {
            event.preventDefault(); 
        }
    });

    function validateForm() {
        const fname = document.getElementById("fname").value.trim();
        const lname = document.getElementById("lname").value.trim();
        const email = document.getElementById("email").value.trim();
        const phone = document.getElementById("phone").value.trim();
        const address = document.getElementById("address").value.trim();
        const city = document.getElementById("city").value.trim();
        const state = document.getElementById("state").value.trim();
        const zip = document.getElementById("zip").value.trim();
        const type = document.getElementById("type").value.trim();
        const slot = document.getElementById("slot").value.trim();
        const personCount = personInput.value.trim();

        if (!fname || !lname || !email || !phone || !address || !city || !state || !zip || !type || !slot || !personCount) {
            alert("Please fill in all the fields.");
            return false;
        }

        if (!validateEmail(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        if (isNaN(personCount) || personCount <= 0) {
            alert("Please enter a valid number of attendees.");
            return false;
        }

        return true;
    }

    function validateEmail(email) {
        const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return re.test(email);
    }

    personInput.addEventListener("input", function() {
        const personCount = parseInt(personInput.value);
        if (!isNaN(personCount) && personCount > 0) {
            const totalCost = personCount * pricePerPerson;
            displayTotalCost(totalCost);
        } else {
            displayTotalCost(0);
        }
    });

    function displayTotalCost(total) {
        const totalCostElement = document.querySelector(".total");
        if (!totalCostElement) {
            const newTotalElement = document.createElement("p");
            newTotalElement.classList.add("total");
            newTotalElement.textContent = "Total Cost: " + total + "/-";
            registrationForm.insertBefore(newTotalElement, registrationForm.querySelector(".text-center"));
        } else {
            totalCostElement.textContent = "Total Cost: " + total + "/-";
        }
    }
});

</script>
</body>
</html>
